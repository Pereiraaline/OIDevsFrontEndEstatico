    <label for="Princípios de emponderamento das mulheres" class="txt-body">
        <h1>Princípios de Empondarento das Mulheres</h1>
        <p>Emponderar mulheres e promover a equidade de gênero em todas as atividades sociais e da economia são garantias para o efetivo fortalecimento das economias, impulsionamento dos negócios e desenvolvimento sustentável. 
        <p>Com o intuíto de fortalecer o crescimento de economias e o desenvolvimento humano a <strong>ONU Mulheres</strong> e o <strong>Pacto Global</strong> criaram os <em>Princípios de Emponderamento das Mulheres.</em></p></p>
            
        <h3>Conheça os princípios de Emponderamento das Mulheres:</h3>

        <table>
            <tr>
                <th class="primeira-linha">1. Estabelecer liderança corporativa sensível à igualdade de gênero, no mais alto nível.</th>
            </tr>
            <tr>
                <th class="linha-dois">2. Tratar todas as mulheres e homens de forma justa no trabalho, respeitando e apoiando os direitos humanos e a não-discriminação.</th>
            </tr>
            <tr>
                <th class="linha-tres">3. Garantir a saúde, segurança e bem-estar de todas as mulheres e homens que trabalham na empresa.</th>
            </tr>
            <tr>
                <th class="primeira-linha">4. Promover educação, capacitação e desenvolvimento profissional para as mulheres.</th>
            </tr>
            <tr>
                <th class="linha-dois">5. Apoiar empreendedorismo de mulheres e promover políticas de empoderamento das mulheres através das cadeias de suprimentos e marketing.</th>
            </tr>
            <tr>
                <th class="linha-tres">6. Promover a igualdade de gênero através de iniciativas voltadas à comunidade e ao ativismo social.</th>
            </tr>
            <tr>
                <th class="primeira-linha">7. Medir, documentar e publicar os progressos da empresa na promoção da igualdade de gênero.</th>
            </tr>
        </table>

        <p>Os princípios de Empondarento das Mulheres são a plataforma norteadora para estabelecer e consolidar parcerias com o setor empresarial. </p>
        <p>Seja uma empresa parceira também! <a href="http://www.onumulheres.org.br/wp-content/uploads/2019/04/New_Form_CEO_Statement_of_Support_for_the_WEPs__Portuguese_page1.pdf" target="_blank" id="link-formulario">Acesse aqui o formulário de adesão.</a></p>
